<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Binder</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="app">
      <div class="flex col background-color primary p-8">
        <div>
          <div id="currentSite">
            <h1>Current site</h1>
            <hr />
            <div class="spacer-4">&nbsp;</div>
            <h2>MDN Web Docs</h2>
            <h3>developer.mozilla.org</h3>
            <div class="spacer-4">&nbsp;</div>
            <ol id="currentSitepages">
              <li>
                <div class="flex row">
                  <div>
                    <input type="checkbox" name="" />
                  </div>
                  <div>&nbsp;</div>
                  <div>
                    <div>CSS: Cascading Style Sheets</div>
                    <div>/ko/docs/Web/CSS</div>
                  </div>
                </div>
              </li>
              <li>
                <div class="flex row">
                  <div>
                    <input type="checkbox" name="" />
                  </div>
                  <div>&nbsp;</div>
                  <div>
                    <div>교차 출처 리소스 공유 (CORS)</div>
                    <div>/ko/docs/Web/HTTP/CORS</div>
                  </div>
                </div>
              </li>
            </ol>
          </div>
          <br />
          <div id="otherSites">
            <h1>Other sites</h1>
            <hr />
            <div class="spacer-4">&nbsp;</div>
            <ol>
              <h2>1분 코딩</h2>
              <h3>studiomeal.com</h3>
              <div class="spacer-4">&nbsp;</div>
              <ol id="otherSitePages">
                <li>
                  <div class="flex row">
                    <div>
                      <input type="checkbox" name="" />
                    </div>
                    <div>&nbsp;</div>
                    <div>
                      <div>이번에야말로 CSS Flex를 익혀보자</div>
                      <div>/archives/197</div>
                    </div>
                  </div>
                </li>
              </ol>
            </ol>
          </div>
        </div>
        <br />
        <div>
          <div>
            <button id="clipPageBtn">Clip</button>
          </div>
          <div>
            <button id="publishBtn">Publish</button>
          </div>
          <div>
            <button id="downloadBtn">Download</button>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
