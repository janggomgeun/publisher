<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Binder</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="app" class="layout">
      <div class="flex col background-color primary p-16">
        <div>
          <div>
            <ol id="sites"></ol>
          </div>
        </div>
        <br />
        <div>
          <div>
            <button id="clearAllPagesBtn">Clear all pages</button>
          </div>
          <div class="spacer-4"></div>
          <div>
            <button id="clipPageBtn">Clip</button>
          </div>
          <div class="spacer-4"></div>
          <div>
            <button id="publishBtn">Publish</button>
          </div>
          <div class="spacer-4"></div>
          <div>
            <button id="downloadBtn">Download as EPUB</button>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
